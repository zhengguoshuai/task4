<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

.a{
	width: 73px;
	height: 119px;
	background: url("hua.jpg") no-repeat;
	animation: hua 3s steps(6) infinite;
}
@keyframes hua{
	0%{
		background-position: 0 0;
	  }
	100%{
		background-position:-438px 0;
		}
			  }


.b{
		width: 662px;
		height: 681px;
		background: url("jd.png") no-repeat;
	    animation: jd 3s steps(3) infinite;
  }
	@keyframes jd{
				0%{
					background-position: 0 0;
				}
			
				100%{
					background-position: 0 -2045px;
				}
				
			}
.c{
				width: 100px;
				height: 100px;
				background: black url("loading.png") no-repeat;
				animation: londing 3s steps(8) infinite;
			}
@keyframes londing{
		
				10%{
					background-position: -0px 0;
				}
					100%{
					background-position:-800px 0;
				}
				
			}

.d{
				width: 140px;
				height: 140px;
				background: url("run.png") no-repeat;
				animation: run 3s steps(12) infinite;
			}
@keyframes run{
		
				0%{
					background-position: -0px 0;
				}
				
				100%{
					background-position:-1680px 0;
				}

			}
.e{
				width: 137px;
				height: 156px;
				background: url("run2.png") no-repeat;
				animation: run2 3s steps(8) infinite;
			}
			@keyframes run2{
				0%{
					background-position: 0 0;
				}
				
				100%{
					background-position:-1096px 0 ;
				}
			
			}
.f{
				width: 180px;
				height: 293px;
				background: url("walk.jpg") no-repeat;
				animation: walk 3s steps(5) infinite;
			}
@keyframes walk{
		
				0%{
					background-position:0px 0;
				}
				100%{
					background-position:-900px 0;
				}
	
			}

	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
	<div class="e"></div>
	<div class="f"></div>
</body>
</html>
