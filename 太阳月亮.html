<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style>	
	@keyframes zhuan{
		0%{
			transform:rotate(0deg);
		}
		100%{
			transform: rotate(360deg);
		}
	}



.box{
	width: 650px;
	height: 650px;	
	position:relative;

}
.earth0{
	width: 400px;
	height: 400px;
	border:1px solid #333;
	border-radius:50%;
	position:absolute;
	left:50%;
	top:50%;
	margin-left:-200px;
	margin-top:-200px;
	animation: zhuan 3s infinite linear;
}

.sun{
	width: 100px;
	height: 100px;
	background:red;
	border-radius:50%;
	position:absolute;
	left:50%;
	top:50%;
	margin-left:-50px;
	margin-top:-50px;
	box-shadow:0 0 25px red;
}
.moon0{
	width: 250px;
	height: 250px;
	border:1px solid #333;
	border-radius:50%;
	position:absolute;
	left:50%;
	margin-left:-125px;
	top:-125px;
	animation: zhuan 3s infinite linear;
}


.earth{
	width: 40px;
	height: 40px;
	background:green;
	border-radius:50%;
	left:50%;
	top:50%;
	margin-left:-20px;
	margin-top:-20px;
	position: relative;
}
.moon{
	width: 20px;
	height: 20px;
	background:blue;
	border-radius:50%;
		position: relative;
	left:50%;
	top:-30px;
	margin-left:-10px;

}

	</style>

</head>
<body>
	<div class="box">	
	<div class="earth0">
<div class="sun">	</div>

<div class="moon0">
<div class="earth"></div>
<div class="moon"></div>
</div>
</div>
	</div>
</body>
</html>
